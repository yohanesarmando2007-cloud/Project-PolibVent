<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Event Kampus</title>
  <link rel="stylesheet" href="detaileventm.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><img src="picture/logo event.png" alt="Logo Event"></div>
  <a href="index.html" class="btn-home">Beranda</a>
  <a href="loginadmin.html" class="btn-masuk">Masuk</a>

  </header>

  <!-- Konten Utama -->
  <main class="container">
    <section class="info-event">
      <h1 id="eventTitle">Judul Acara</h1>

      <p><strong>Tanggal</strong><br>
        <span id="eventDate">12/12/2025 - 01/01/2026</span>
      </p>

      <p><strong>Waktu</strong><br>
        <span id="eventTime">08:00 - 16:00</span>
      </p>

      <p><strong>Lokasi</strong><br>
        <span id="eventLocation">Aula Gedung A, Kampus X</span>
      </p>

      <p><strong>Status</strong><br>
        <span id="eventStatus">Aktif</span>
      </p>

      <p><strong>Deskripsi</strong><br>
        <span id="eventDescription">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry...
        </span>
      </p>
    </section>

    <aside class="poster-container">
      <img id="eventPoster" src="picture/default.jpg" alt="Poster Event" class="poster-img">
    </aside>
  </main>

  <script>
    // Ambil data dari localStorage berdasarkan ID yang dipilih
    const events = JSON.parse(localStorage.getItem("events")) || [];
    const selectedId = parseInt(localStorage.getItem("selectedEventId"));
    const event = events.find(e => e.id === selectedId);

    if (event) {
      document.getElementById("eventTitle").textContent = event.titleEvent;
      document.getElementById("eventDate").textContent = `${event.startDate} - ${event.endDate}`;
      document.getElementById("eventTime").textContent = `${event.startTime} - ${event.endTime}`;
      document.getElementById("eventLocation").textContent = event.location;
      document.getElementById("eventStatus").textContent = event.status;
      document.getElementById("eventDescription").textContent = event.description;
      document.getElementById("eventPoster").src = event.poster || "picture/default.jpg";
    }
  </script>

</body>
</html>
