<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <title>Landing Page Welcome | PolibVent</title>
</head>
<body>
<header>
    <!--Navbar-->
    <div class="navbar">
        <div class="container">
            <div class="box-navbar">
                <div class="logo">
                    <img src="picture/logo event.png" alt="">
                </div>
                <ul class="menu">
                    <li><a href="#">Beranda</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="loginadmin.html" class="login-btn">Masuk</a></li>
                </ul>
                <i class="fa-solid fa-bars menu-bar"></i>
            </div>
        </div>
    </div>
    
    <!--Hero-->
    <div class="hero">
        <div class="container">
            <div class="box-hero">
                <div class="box">
                    <button id="openAddEvent" class="btn-detail">Tambah Event Baru</button>
                    <h1>Selamat Datang Di PolibVent !</h1>
                    <p>Temukan dan ikuti beragam event seru di Politeknik Negeri Batam dari festival, seminar, hingga kompetisi menantang, semuanya ada di sini.</p>
                    <a href="#event"><button>Lihat Selengkapnya</button></a>
                </div>
                <div class="box">
                    <img src="picture/hero festival.jpg" alt="Tampilan Event">
                </div>
            </div>
        </div>
    </div>
</header>

<!--Profil Event-->
<div class="event" id="event">
    <div class="container">
        <h2>Daftar Event</h2>
        <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari event...">
                <button onclick="searchEvent()"><i class="fas fa-search"></i></button>
        </div>
<div class="box-event" id="eventContainer">
            </div>
        </div>
    </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer>
  <p>&copy; 2025 PolibVent â€“ Semua Hak Dilindungi</p>
</footer>

<!-- Modal Tambah Event -->
<div class="modal" id="addEventModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Tambah Event Baru</h3>
    <form id="addEventForm">
      <div class="form-row">
        <div class="form-group">
          <label for="titleEvent">Judul Event</label>
          <input type="text" id="titleEvent" required>
        </div>
        <div class="form-group">
          <label for="poster">Poster Event</label>
          <input type="file" id="poster" accept="image/*">
          <img id="posterPreview" src="picture/default.jpg" style="display:none; margin-top:10px; max-height:160px; border-radius:10px; object-fit:cover;">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Tanggal Mulai</label>
          <input type="date" id="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">Tanggal Selesai</label>
          <input type="date" id="endDate" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startTime">Waktu Mulai</label>
          <input type="time" id="startTime" required>
        </div>
        <div class="form-group">
          <label for="endTime">Waktu Selesai</label>
          <input type="time" id="endTime" required>
        </div>
      </div>

      <div class="form-group">
        <label for="location">Lokasi</label>
        <input type="text" id="location" required>
      </div>

      <div class="form-group">
        <label for="description">Deskripsi</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn-submit">Simpan</button>
        <button type="button" class="btn-cancel" id="cancelAddEvent">Batal</button>
      </div>
    </form>
  </div>
</div>


<!--JS-->
<script src="script.js"></script>
</body>
</html>
