<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!--Font Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Admin - Daftar Event</title>
  <link rel="stylesheet" href="style_dasbor.css"/>
</head>
<body>
  <header>
    <h1>Admin: Profil Event</h1>
    <nav>
      <ul>
        <li><a href="admin.html">Beranda</a></li>
        <li><a href="admin-events.html">Event Admin</a></li>
        <li><a href="adminadd.html" class="btn btn-success">Tambah Event</a></li>
        <li><a href="index.html" class="btn btn-danger">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Daftar Event (Admin Mode)</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Poster</th>
          <th>Judul</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Lokasi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <!-- Popup Edit -->
  <div id="edit-form">
    <div class="card">
      <h3>Edit Event</h3>
      <input type="text" id="editTitle" placeholder="Judul Acara">
      <input type="date" id="editDate">
      <input type="time" id="editTime">
      <input type="text" id="editLocation" placeholder="Lokasi">
      <select id="editStatus">
        <option value="active">Aktif</option>
        <option value="inactive">Nonaktif</option>
      </select>
      <div class="actions">
        <button id="cancelEdit" class="btn">Batal</button>
        <button id="saveEdit" class="btn btn-edit">Simpan</button>
      </div>
    </div>
  </div>
</body>
</html>
