<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Daftar Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7fafc;
      margin: 0;
    }
    header {
      background: #0369a1;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .btn-danger {
      background: #dc2626;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #e0f2fe;
    }
    tr:hover {
      background: #f0f9ff;
    }
    .btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-edit {
      background: #0369a1;
      color: white;
    }
    .btn-delete {
      background: #dc2626;
      color: white;
    }
    .poster-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    /* Popup edit */
    #edit-form {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #edit-form .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #edit-form input, #edit-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }
    #edit-form .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin: Profil Event</h1>
    <nav>
      <ul>
        <li><a href="admin.html">Beranda</a></li>
        <li><a href="admin-events.html">Event Admin</a></li>
        <li><a href="adminadd.html" class="btn btn-success">Tambah Event</a></li>
        <li><a href="index.html" class="btn btn-danger">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Daftar Event (Admin Mode)</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Poster</th>
          <th>Judul</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Lokasi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <!-- Popup Edit -->
  <div id="edit-form">
    <div class="card">
      <h3>Edit Event</h3>
      <input type="text" id="editTitle" placeholder="Judul Acara">
      <input type="date" id="editDate">
      <input type="time" id="editTime">
      <input type="text" id="editLocation" placeholder="Lokasi">
      <select id="editStatus">
        <option value="active">Aktif</option>
        <option value="inactive">Nonaktif</option>
      </select>
      <div class="actions">
        <button id="cancelEdit" class="btn">Batal</button>
        <button id="saveEdit" class="btn btn-edit">Simpan</button>
      </div>
    </div>
  </div>
</body>
</html>
