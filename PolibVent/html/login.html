<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin Web Event Kampus</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo">Logo</div>

      <h2>Login Admin Web<br>Event Kampus</h2>

      <form>
        <label for="username">Nama Pengguna:</label>
        <input type="text" id="username" placeholder="Masukkan nama pengguna" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" placeholder="Masukkan kata sandi" required>

        <!-- Tombol diganti menjadi link -->
        <a href="admin.html" class="btn-login">Masuk</a>
      </form>
    </div>
  </div>

</body>
</html>
