<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Daftar Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7fafc;
      margin: 0;
    }
    header {
      background: #0369a1;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-danger {
      background: #dc2626;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background: #e0f2fe;
    }
    tr:hover {
      background: #f0f9ff;
    }
    .btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 6px 10px;
      font-size: 14px;
    }
    .btn-edit {
      background: #0369a1;
      color: white;
    }
    .btn-delete {
      background: #dc2626;
      color: white;
    }
    .poster-thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    /* Popup edit */
    #edit-form {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #edit-form .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #edit-form input, #edit-form select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }
    #edit-form .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin: Profil Event</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="admin-events.html">Event Admin</a></li>
        <li><a href="admin-add.html" class="btn btn-success">Tambah Event</a></li>
        <li><button class="btn btn-danger" onclick="logout()">Logout</button></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Daftar Event (Admin Mode)</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Poster</th>
          <th>Judul</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Lokasi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>

  <!-- Popup Edit -->
  <div id="edit-form">
    <div class="card">
      <h3>Edit Event</h3>
      <input type="text" id="editTitle" placeholder="Judul Acara">
      <input type="date" id="editDate">
      <input type="time" id="editTime">
      <input type="text" id="editLocation" placeholder="Lokasi">
      <select id="editStatus">
        <option value="active">Aktif</option>
        <option value="inactive">Nonaktif</option>
      </select>
      <div class="actions">
        <button id="cancelEdit" class="btn">Batal</button>
        <button id="saveEdit" class="btn btn-edit">Simpan</button>
      </div>
    </div>
  </div>

  <script>
    let events = JSON.parse(localStorage.getItem("events")) || [];
    const table = document.getElementById("eventTable");
    const editForm = document.getElementById("edit-form");
    const editTitle = document.getElementById("editTitle");
    const editDate = document.getElementById("editDate");
    const editTime = document.getElementById("editTime");
    const editLocation = document.getElementById("editLocation");
    const editStatus = document.getElementById("editStatus");
    const cancelEdit = document.getElementById("cancelEdit");
    const saveEdit = document.getElementById("saveEdit");
    let editingId = null;

    function renderEvents() {
      table.innerHTML = "";
      if (events.length === 0) {
        table.innerHTML = "<tr><td colspan='8'>Belum ada event.</td></tr>";
        return;
      }
      events.forEach((ev, i) => {
        const row = document.createElement("tr");
        const poster = ev.poster 
          ? `<img src="${ev.poster}" class="poster-thumb" alt="Poster">`
          : `<div style="width:60px;height:60px;background:#f1f5f9;border-radius:6px;display:flex;align-items:center;justify-content:center;font-size:12px;color:#64748b;">No Image</div>`;
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${poster}</td>
          <td>${ev.title}</td>
          <td>${ev.date}</td>
          <td>${ev.time}</td>
          <td>${ev.location}</td>
          <td>${ev.status === "active" ? "Aktif" : "Nonaktif"}</td>
          <td>
            <button class="btn btn-edit" onclick="editEvent(${ev.id})">Edit</button>
            <button class="btn btn-delete" onclick="deleteEvent(${ev.id})">Hapus</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function editEvent(id) {
      const ev = events.find(e => e.id === id);
      if (!ev) return;
      editingId = id;
      editTitle.value = ev.title;
      editDate.value = ev.date;
      editTime.value = ev.time;
      editLocation.value = ev.location;
      editStatus.value = ev.status || "active";
      editForm.style.display = "flex";
    }

    cancelEdit.onclick = () => {
      editForm.style.display = "none";
      editingId = null;
    };

    saveEdit.onclick = () => {
      const idx = events.findIndex(e => e.id === editingId);
      if (idx === -1) return;
      events[idx].title = editTitle.value;
      events[idx].date = editDate.value;
      events[idx].time = editTime.value;
      events[idx].location = editLocation.value;
      events[idx].status = editStatus.value;
      localStorage.setItem("events", JSON.stringify(events));
      editForm.style.display = "none";
      renderEvents();
    };

    function deleteEvent(id) {
      if (confirm("Hapus event ini?")) {
        events = events.filter(e => e.id !== id);
        localStorage.setItem("events", JSON.stringify(events));
        renderEvents();
      }
    }

    function logout() {
      alert("Logout berhasil!");
      window.location.href = "index.html";
    }

    renderEvents();
  </script>
</body>
</html>
